<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>te amo mobb</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">

        <div class="header">
            <h1>us.</h1>
        </div>
    
        <div id="countdown" class="countdown">
            <div class="time">
              <h2 id="days">00</h2>
              <small>dias</small>
            </div>
            <div class="time">
              <h2 id="hours">00</h2>
              <small>horas</small>
            </div>
            <div class="time">
              <h2 id="minutes">00</h2>
              <small>minutos</small>
            </div>
            <div class="time">
              <h2 id="seconds">00</h2>
              <small>segundos</small>
            </div>
          </div>
      
          <img
            src="./sources/loading.gif"
            alt="Carregando..."
            id="loading"
            class="loading"
          />
    
        <div class="img-us">
            <img src="./sources/us.png" alt="">
        </div>
    
        <div class="our-records">
            <div class="title">
                <p>nossos registros juntin</p>
            </div>
            <div class="country">
                <img src="./sources/br.png" alt="">
                <p>março de 2017 até hoje</p>
            </div>
        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
